<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- fontawesome icon library -->
    <script src="https://kit.fontawesome.com/0142048b41.js" crossorigin="anonymous"></script>

    <!-- header tag for cookies -->

        <!-- header moving text -->
        <div class="headText">

                nameius hic illum, labore iste?</p>

            <button class="acceptButton">Allow</button>

            <button class="declineButton">Decline</button>

            <ul class="nav-links">

        <!-- right container for buttons -->
        <div class="right">

            <!-- search box for search item  -->
            <form action="#">

            </form>
            <!-- Login/Register button -->
            <button class="button1"><i class="fa-solid fa-user" style="padding-right: 6px;"></i>Login</button>
        </div> <!-- right container closed -->

    <!-- home page start section home  -->
    <section class="home">
        <div class="filters">

            <hr class="h-bar">


        </div>
