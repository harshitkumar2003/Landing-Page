<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynga</title>
    <!-- fontawesome icon library -->
    <script src="https://kit.fontawesome.com/0142048b41.js" crossorigin="anonymous"></script>
    <!-- favicon link -->
    <link rel="icon" type="image" href="https://cdn1.designhill.com/uploads/logo-maker/2654887/5024369.svg">
    <!-- stylsheet link -->
    <link rel="stylesheet" href="dollar.css">
</head>

<body>
    <!-- header tag for cookies -->
    <header>
        <!-- header moving text -->
        <div class="headText">
            <marquee behavior="scroll" direction="left">We use cookies to ensure that we give you the best experience on
                our website Lorem ipsum dolor sit doloremque id. Ab eligendi facilis aliquid, ea voluptatem sequi,
                nameius hic illum, labore iste?</p>
            </marquee>
        </div> <!-- head text closed -->

        <!-- header accept, decline buttons -->
        <div class="buttonContainer">
            <!-- allow -->
            <button class="acceptButton">Allow</button>
            <!-- decline -->
            <button class="declineButton">Decline</button>
        </div> <!-- button container closed  -->
    </header> <!-- header tag closed -->

    <!-- nav for navbar menu -->
    <nav>
        <!-- logo container -->
        <div class="logo">
            <i class="fa-solid fa-chess-knight" style="color: red;"></i>
            Zynga
        </div> <!-- logo container closed -->

        <!-- navbar for menu links -->
        <div class="navbar">
            <!-- links  -->
            <ul class="nav-links">
                <li class="active links"><a href="#home">Home</a></li>
                <li class="links"><a href="#aobut">About</a></li>
                <li class="links"><a href="#forms">Forms</a></li>
                <li class="links"><a href="#gallery">Gallery</a></li>
            </ul> <!-- links closed -->
        </div> <!-- navbar closed -->

        <!-- right container for buttons -->
        <div class="right">
            <!-- Login/Register button -->
            <button class="button1">Login</button>
            <!-- Join the community button -->
            <button class="button2">Join the community</button>
        </div> <!-- right container closed -->
    </nav> <!-- nav -->


    <aside>
        <div class="sidebar">
            <h2>Filter Items</h2>
            <input type="checkbox" name="AWS" id="">
            <input type="checkbox" name="Amazon" id="">
            <input type="checkbox" name="Accenture" id="">
            <input type="checkbox" name="Google" id="">
            <input type="checkbox" name="Deloitte" id="">
        </div>
    </aside>

    <article>
        <div class="main-content">
            <h2>More Events</h2>
        </div>
    </article>

</body>

</html>
