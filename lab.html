<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="landing page for lab manual">
    <title>MIET Practical File</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .practical-file {
            width: 800px;
            background: linear-gradient(180deg, #b3e0ff 0%, #ffffff 100%);
            border: 2px solid #003366;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo {
            font-weight: bold;
            font-size: 24px;
            color: #333;
        }

        .logo span {
            color: #ff0000;
        }

        .college-name {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
        }

        .affiliation {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .course-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .practical-title {
            background-color: #003366;
            color: white;
            padding: 10px 30px;
            display: inline-block;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        .subject {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .building-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 3px solid #003366;
            margin: 20px auto;
            overflow: hidden;
        }

        .building-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .student-info {
            margin-top: 30px;
            text-align: left;
        }

        .info-row {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .info-label {
            min-width: 120px;
            color: #333;
        }

        .info-value {
            flex: 1;
            border-bottom: 1px dotted #666;
            padding-bottom: 2px;
        }

        .diagonal-design1 {
            position: relative;
            rotate: 225deg;
            bottom: 0;
          left: 47.3rem;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, transparent 50%, #003366 50%);
        }
        .diagonal-design2 {
            position: relative;
            rotate: 225deg;
            bottom: 0;
          left: 47.3rem;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, transparent 50%, #007fee 50%);
        }
    </style>
</head>
<body>
    <div class="practical-file">
        <div class="header">
            <div class="logo-section">
                <div class="logo">
                    <span>mi</span>et
                </div>
              
               
            <div class="college-name">Meerut Institute of Engineering & Technology</div> <div class="gear">⚙️</div>  </div>
            <div class="affiliation">Affiliated to Dr. A.P.J. Abdul Kalam Technical University, Lucknow</div>
                  
            <div class="course-title">Master of Computer Applications</div>
            <div class="practical-title">Practical File</div>
            <div class="subject">Problem Solving Using C Lab BMC 151</div>
        </div>

        <div class="building-image">
            <img src="https://images.unsplash.com/photo-1562774053-701939374585?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y29sbGVnZSUyMGJ1aWxkaW5nfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="MIET Building">
        </div>
         <div class="diagonal-design2"></div>
        <div class="diagonal-design1"></div>
       

        <div class="student-info">
            <div class="info-row">
                <div class="info-label">Student Name</div>
                <div class="info-value">Chetan</div>
            </div>
            <div class="info-row">
                <div class="info-label">Roll No.</div>
                <div class="info-value"></div>
            </div>
            <div class="info-row">
                <div class="info-label">Course</div>
                <div class="info-value">M.C.A</div>
                <div class="info-label">Session</div>
                <div class="info-value">A</div>
            </div>
            <div class="info-row">
                <div class="info-label">Branch & Section</div>
                <div class="info-value">A</div>
                <div class="info-label">Semester</div>
                <div class="info-value">I</div>
            </div>
        </div>

       
    </div>
</body>
</html>
